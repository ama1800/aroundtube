<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AroundTube</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row float-start">
            <div class="col-lg-12">
                <h1>AroundTube</h1>
                <p class="lead">What are the tubes around me ?</p>
                <form class="col-lg-12">
                    <div class="form-group">
                        <label for="userLatitude">Latitude</label>
                        <input type="text" class="form-control" id="userLatitude" value="">
                    </div>
                    <div class="form-group">
                        <label for="userLongitude">Longitude</label>
                        <input type="text" class="form-control" id="userLongitude" value="">
                    </div>
                </form>
                <div class="col-lg-12">
                    <form id="searchGeolocation">
                        <div class="form-group">
                            <label for="searchAdress">Rechercher une adresse</label>
                            <input type="text" class="form-control" id="searchAddress">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Rechercher</button>
                    </form>
                    <div id="results">
                        <ul class="list-group">
                            <li class="list-inline-item">
                                <a href="https://developers.google.com/youtube" target="_blank"><img class="d-block mx-auto"
                                        src="/assets/img/developed-with-youtube-sentence-case-dark.png" alt=""
                                        height="50px"></a>
                            </li>
                        </ul>
                    </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="float-end">
            <div id="map"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
